frrouting:
  managed: false

  daemons:
    bgpd: true
    bfdd: true

  prefix_lists: {}
  prefix_list_defaults:
    ipv4:
      prefix_le: 32
      prefix_max: 24
    ipv6:
      prefix_le: 128
      prefix_max: 48

  <os_family>:
    Debian:
      packages:
        - 'frr'
        - 'frr-pythontools'

      service: 'frr'
      service_user: 'frr'
      service_group: 'frr'

      vtysh_bin: '/usr/bin/vtysh'
      daemons_config_path: '/etc/frr/daemons'
      prefix_lists_path: '/etc/frr/salt/prefix-lists.conf'

      repository_sources:
        - 'deb https://deb.frrouting.org/frr {{ grains['oscodename'] }} frr-stable'
      repository_gpg_key_url: 'https://deb.frrouting.org/frr/keys.asc'
