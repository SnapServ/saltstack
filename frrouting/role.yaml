frrouting:
  managed: false

  daemons:
    bgpd: true
    bfdd: true

  bgp_instances: {}

  routes4: []
  routes6: []
  routemaps: {}

  prefix_lists4: {}
  prefix_lists6: {}
  aspath_lists: {}
  community_lists: {}
  large_community_lists: {}

  <os_family>:
    Debian:
      packages:
        - 'frr'
        - 'frr-pythontools'

      service: 'frr'
      service_user: 'frr'
      service_group: 'frr'

      vtysh_bin: '/usr/bin/vtysh'
      config_path: '/etc/frr/frr.conf'
      config_check_cmd: '/usr/bin/vtysh -C -f'
      daemons_config_path: '/etc/frr/daemons'

      repository_sources:
        - 'deb https://deb.frrouting.org/frr {{ grains['oscodename'] }} frr-stable'
      repository_gpg_key_url: 'https://deb.frrouting.org/frr/keys.asc'
