frrouting:
  managed: false

  daemons:
    bgpd: true
    bfdd: true

  <os_family>:
    Debian:
      packages:
        - 'frr'
        - 'frr-pythontools'

      service: 'frr'
      service_user: 'frr'
      service_group: 'frr'

      daemons_config_path: '/etc/frr/daemons'

      repository_sources:
        - 'deb https://deb.frrouting.org/frr {{ grains['oscodename'] }} frr-stable'
      repository_gpg_key_url: 'https://deb.frrouting.org/frr/keys.asc'
