tor-relay:
  managed: false

  address: {{ salt['ss.default_network_address']().v4|yaml_encode }}
  dir_ports: []
  or_ports: []
  extor_ports: []

  nickname: 'Unnamed'
  contact_info: null

  use_sandbox: true
  relay_bandwidth_rate_kbytes: 0
  relay_bandwidth_burst_kbytes: 0
  exit_policies:
    - action: 'reject'
      network: '*'
      ports: '*'

  <os_family>:
    Debian:
      packages: ['tor']
      service: 'tor@default'
      service_user: 'debian-tor'
      service_group: 'debian-tor'

      config_path: '/etc/tor/torrc'
