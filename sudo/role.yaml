sudo:
  managed: False

  user_aliases: {}
  runas_aliases: {}
  host_aliases: {}
  command_aliases: {}

  defaults:
    'visiblepw': False
    'always_set_home': True
    'env_reset': True
    'ignore_dot': True
    'mail_badpass': True
    'mail_no_perms': True
    'requiretty': True
    'use_pty': True

    'editor': []
    'secure_path': []

  rules:
    - 'root ALL=(ALL) ALL'

  <os_family>:
    Debian:
      packages: ['sudo']
      sudoers_path: '/etc/sudoers'
      sudoers_check_cmd: '/usr/sbin/visudo -c -f'

      defaults:
        'editor':
          - '/bin/nano'
          - '/usr/bin/vi'
          - '/usr/bin/vim'
        'secure_path':
          - '/sbin'
          - '/bin'
          - '/usr/sbin'
          - '/usr/bin'
