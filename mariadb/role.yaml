mariadb:
  managed: False

  databases: {}
  users: {}

  database_defaults:
    character_set: 'utf8mb4'
    collate: 'utf8mb4_unicode_ci'

  user_defaults:
    hosts: []
    password_hash: null
    password: null
    grants: []

  user_grant_defaults:
    database: null
    table: null
    privileges: []
    grant_option: False
    escape: True

  <os_family>:
    Debian:
      server:
        packages: ['mariadb-server', 'python-mysqldb']
        service: 'mariadb'

      system_databases:
        - mysql
        - performance_schema
        - information_schema

      system_users:
        - {'Host': 'localhost', 'User': 'root'}
