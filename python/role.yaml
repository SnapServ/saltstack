python:
  managed: False

  <os_family>:
    Debian:
      packages:
        - 'build-essential'
        - 'python3-dev'
        - 'python3-pip'
        - 'python3-virtualenv'
        - 'python3'

      python_bin: '/usr/bin/python3'
      venv_wrapper_bin: '/usr/local/bin/virtualenv'
      virtualenv_cmd: ['/usr/bin/python3', '-m', 'virtualenv']
