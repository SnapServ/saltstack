nftables:
  managed: True

  families:
    inet:
      sets: {}
      chains: {}
    ip:
      sets: {}
      chains: {}
    ip6:
      sets: {}
      chains: {}
    arp:
      sets: {}
      chains: {}
    bridge:
      sets: {}
      chains: {}

  <os_family>:
    Debian:
      packages: ['nftables']
      service: 'nftables'
      
      ruleset_path: '/etc/nftables.conf'
      ruleset_check_cmd: '/usr/sbin/nft -f'
