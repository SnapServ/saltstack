jdownloader:
  service_dir: '/opt/jdownloader'
  service_user: 'jdownloader'
  service_group: 'jdownloader'

  myjdownloader:
    device_name: {{ salt['grains.get']('fqdn') }}
    email_address: null
    password: null

  <os_family>:
    Debian:
      dependencies:
        - openjdk-8-jre-headless
        - p7zip-full
        - unrar
      java_bin: '/usr/bin/java'
