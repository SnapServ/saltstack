prosody:
  managed: False

  community_modules: []
  community_modules_revision: '33b3f02a9e7d'

  configuration:
    c2s_ports: [5222]
    s2s_ports: [5269]
    http_ports: [5280]
    https_ports: []
    proxy65_ports: [5000]

    modules_enabled:
      - 'admin_adhoc'
      - 'blocklist'
      - 'carbons'
      - 'dialback'
      - 'disco'
      - 'pep'
      - 'private'
      - 'roster'
      - 'saslauth'
      - 'time'
      - 'tls'
      - 'uptime'
      - 'vcard_legacy'
      - 'vcard4'
      - 'version'
    modules_disabled: []

    authentication: 'internal_hashed'
    storage: 'internal'
    statistics: 'internal'
    admins: []

    c2s_require_encryption: true
    s2s_require_encryption: true
    s2s_secure_auth: false
    s2s_secure_domains: []
    s2s_insecure_domains: []

  virtual_hosts: {}
  components: {}

  <os_family>:
    Debian:
      packages:
        - 'mercurial'
        - 'prosody'
        - 'lua-dbi-mysql'
        - 'lua-event'
        - 'lua-sec'

      service: 'prosody'
      service_user: 'prosody'
      service_group: 'prosody'

      logfile_dir: '/var/log/prosody'
      pidfile_path: '/run/prosody/prosody.pid'
      config_path: '/etc/prosody/prosody.cfg.lua'
      community_modules_dir: '/usr/local/lib/prosody-modules'

      repository_sources:
        - 'deb https://packages.prosody.im/debian {{ grains['oscodename'] }} main'
      repository_gpg_key_url: 'https://prosody.im/files/prosody-debian-packages.key'
